<!DOCTYPE html>
<html>
<head>
    <title>Will You Go on a Date?</title>
    <style>
        body {
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            text-align: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 100px;
            color: #333;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Do you want to go on a date with me?</h1>
    <button id="yesBtn" onclick="goToCongrats()">Yes</button>
    <button id="noBtn" onclick="goToCongrats()">No</button>

    <script>
        function goToCongrats() {
            window.location.href = "congrats.html";
        }

        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            noBtn.textContent = "Yes";
            noBtn.style.backgroundColor = "#4CAF50";
        });

        noBtn.addEventListener('mouseout', () => {
            noBtn.textContent = "No";
            noBtn.style.backgroundColor = "#f44336";
        });
    </script>
</body>
</html>
